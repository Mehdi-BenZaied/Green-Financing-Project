<h2 class="title">‚ùì Gestion des Questions</h2>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Question</th>
        <th>Type</th>
        <th>Options</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let q of questions">
        <td>{{ q.question_id }}</td>
        <td>{{ q.texte }}</td>
        <td>{{ q.type_question }}</td>
        <td>
          <ul *ngIf="q.type_question === 'choix_multiple' || q.type_question === 'choix_binaire ' || q.type_question ==='texte_libre'">
            <li *ngFor="let option of q.options">{{ option }}</li>
          </ul>
          <span *ngIf="q.type_question !== 'checkbox' && q.type_question !== 'radio'">-</span>
        </td>
        <td>
          <button class="edit-btn" (click)="remplirFormulaire(q)">‚úè Modifier</button>
          <button class="delete-btn" (click)="supprimerQuestion(q.question_id)">üóë Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- ‚úÖ Formulaire d'ajout d'une nouvelle question -->
<div class="form-container">
  <h3>‚ûï Ajouter une Question</h3>

  <label>Texte de la Question :</label>
  <input type="text" [(ngModel)]="nouvelleQuestion.texte">

  <label>Type de Question :</label>
  <select [(ngModel)]="nouvelleQuestion.type_question">
    <option value="text">Texte</option>
    <option value="number">Nombre</option>
    <option value="checkbox">Choix Multiple</option>
    <option value="radio">Choix Unique</option>
  </select>

  <!-- ‚úÖ Section pour les options -->
  <div *ngIf="nouvelleQuestion.type_question === 'choix_multiple' || nouvelleQuestion.type_question === 'choix_binaire'">
    <h4>Options :</h4>
    <div *ngFor="let option of nouvelleQuestion.options; let i = index">
      <input type="text" [(ngModel)]="nouvelleQuestion.options[i]" placeholder="Option {{ i + 1 }}">
      <button (click)="supprimerOption(i)">‚ùå</button>
    </div>
    <button (click)="ajouterOption()">‚ûï Ajouter une option</button>
  </div>

  <div class="button-group">
    <button class="add-btn" (click)="ajouterQuestion()">‚ûï Ajouter</button>
  </div>
</div>

<!-- ‚úÖ Formulaire de modification -->
<div class="form-container" *ngIf="editing">
  <h3>‚úè Modifier la Question</h3>

  <label>Texte de la Question :</label>
  <input type="text" [(ngModel)]="nouvelleQuestion.texte">

  <label>Type de Question :</label>
  <select [(ngModel)]="nouvelleQuestion.type_question">
    <option value="text">Texte</option>
    <option value="number">Nombre</option>
    <option value="choix_multiple">Choix Multiple</option>
    <option value="radio">Choix Unique</option>
  </select>

  <!-- ‚úÖ Gestion des options pour modification -->
  <div *ngIf="nouvelleQuestion.type_question === 'choix_multiple' || nouvelleQuestion.type_question === 'radio'">
    <h4>Options :</h4>
    <div *ngFor="let option of nouvelleQuestion.options; let i = index">
      <input type="text" [(ngModel)]="nouvelleQuestion.options[i]" placeholder="Option {{ i + 1 }}">
      <button (click)="supprimerOption(i)">‚ùå</button>
    </div>
    <button (click)="ajouterOption()">‚ûï Ajouter une option</button>
  </div>

  <div class="button-group">
    <button class="update-btn" (click)="modifierQuestion()">‚úÖ Mettre √† Jour</button>
    <button class="cancel-btn" (click)="annulerModification()">‚ùå Annuler</button>
  </div>
</div>
